<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products <span class="title"></span></h2>
        <div style="display: flex; justify-content: space-between;">
          <input type="text" id="productSearchTerm" placeholder="search" style="width: 50%; margin-left: 10%; padding: 10px;">
          <button type="button" id="searchBtn">Search</button>
        </div>
        <div class="sort-options">
          <label for="sortSelect">Sort by:</label>
          <select id="sortSelect">
              <option value="name">Name</option>
              <option value="price">Price</option>
          </select>
      </div>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
